AWSTemplateFormatVersion: 2010-09-09
Description: "EC2 Instance Automation For Dev Env"
Metadata: {}

Parameters: {}

Mappings: {}

Conditions: {}

Resources:
  DevWebServer:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: us-east-1_nova-kp
      ImageId: ami-0fc5d935ebf8bc3bc
      InstanceType: t2.micro
      Monitoring: true
      SecurityGroupIds:
        - sg-004fdfb4dcd1a67ed
      UserData: !Base64 |
        #!/bin/bash
        sudo su
        apt update -y
        apt -y install apache2
        systemctl start apache2
        systemctl enable apache2
        apt install wget -y
        wget https://github.com/awanmbandi/google-cloud-projects/raw/jjtech-flix-app/jjtech-streaming-application-v1.zip 
        apt install unzip -y
        unzip jjtech-streaming-application-v1.zip
        rm -f /var/www/html/index.html
        cp -rf jjtech-streaming-application-v1/* /var/www/html/
      Tags:
        - Key: Name
          Value: DevWebServer
          Key: Env
          Value: Dev

Outputs: {}